<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="my-navbar">
        <div class="user-profile">
            <img id="user-pfp" src="pfp_final_1.png" alt="user-pfp">
            <div class="user-name">Amogha Khare</div>
        </div>
        <div class="navbar-center-section">
            <div>Praveshika Pratham</div>
        </div>
        <div class="navbar-icons">
            <i class="fa-solid fa-bell nav-icon"></i>
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>
    <div class="navbar-mobile">
        <div class="exam-name">Praveshika Pratham</div>
    </div>

    <div class="thought-section">
        <div class="thought-box">"Believe in yourself. You are braver than you think, more talented than you know, and capable of more than you imagine." </div>
    </div>

   <div class="main-section">
    <div class="card">1</div>

    <div class="card">3</div>
