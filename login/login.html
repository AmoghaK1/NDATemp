<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nrutyashree Dance Academy - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8e4ff 100%);
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            gap: 40px;
        }

        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #4a154b, #7e22ce);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(126, 34, 206, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .welcome-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(126, 34, 206, 0.3);
        }

        .logo {
            width: 150px;
            height: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .welcome-content {
            color: #ffffff;
        }

        .welcome-content h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
            line-height: 1.3;
            background: linear-gradient(to right, #ffffff, #e2e2e2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .login-form:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 10px;
            color: #4a154b;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        input:hover {
            background-color: #ffffff;
            border-color: #7e22ce;
        }

        input:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1);
            background-color: #ffffff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me label {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            accent-color: #7e22ce;
        }

        .forgot-password {
            color: #7e22ce;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #4a154b;
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #7e22ce, #9333ea);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(126, 34, 206, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #6b21a8, #7e22ce);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(126, 34, 206, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .signup-prompt {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .signup-prompt a {
            color: #7e22ce;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-prompt a:hover {
            color: #4a154b;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }

            .welcome-content h1 {
                font-size: 1.8rem;
            }

            .logo {
                width: 120px;
                height: 150px;
            }

            .form-section {
                padding: 20px;
            }

            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <img src="D:\GIT\NDATemp\Photos\natraj-logo.png" alt="Nrutyashree Dance Academy Logo" class="logo">
            <div class="welcome-content">
                <h1>Welcome to<br>Nrutyashree Dance Academy!</h1>
                <p>Discover the art of classical dance</p>
            </div>
        </div>
        <div class="form-section">
            <div class="login-form">
                <h2>Login</h2>
                <p class="subtitle">Please login to your student account</p>
                <form>
                    <div class="form-group">
                        <label for="email">User Name</label>
                        <input type="email" id="email" placeholder="username@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signup-prompt">
                        New Student? <a href="#">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
