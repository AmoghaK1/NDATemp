<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nrutyashree Dance Academy</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="hero-section">
      <div class="logo">
        <div class="logo-img">
          <img src="D:\GIT\NDATemp\Photos\natraj-logo.png" alt="natraj-logo" class="logo-img-display">
        </div>
        <div class="logo-txt">
          <p>N D A</p>
        </div>
      </div>

      <div class="main-card">
        <div class="header-txt">Welcome To Nrutyashree Dance Academy!</div>
        <div class="signup-card">
          
          <form action="/login/signup.html" method="post">
            <input class="type-box" type="text" id="Name" name="Name" placeholder="Full Name" required>
            <br><br>
            <input class="type-box" type="text" id="email-phone" name="email-phone" placeholder="Email or Phone Number" required>
            <br><br>
            <input class = "type-box"type="password" id="new-password" name="new-password" placeholder="Your Password" required>
            <br><br>
            <button class="signup" type="submit">
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <span class="button-text">Signup</span>
            </button>
          </form>
        </div>

      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</html>
