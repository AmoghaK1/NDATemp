<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="accounts.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-purple-100">
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between py-4 mb-6">
            <div class="flex items-center">
                <img class="w-12 h-12 rounded-full mr-4" src="pfp_final_1.png" alt="Profile">
                <span class="text-xl font-semibold text-purple-800">Amogha Khare</span>
            </div>
            <div class="flex items-center space-x-4">
                <i class="fa-solid fa-bell text-purple-600 text-xl"></i>
                <i class="fa-solid fa-phone text-purple-600 text-xl"></i>
            </div>
        </nav>

        <div class="bg-white shadow-lg rounded-xl p-6 mb-8">
            <h2 class="text-2xl font-bold text-center text-purple-800 mb-4">Accounts Dashboard</h2>
            <p class="text-center text-gray-600 italic">"Financial wisdom begins with understanding your educational investment."</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all transform hover:-translate-y-2">
                <div class="w-20 h-20 mx-auto mb-4 text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                        <path d="M7 20h10"></path>
                        <line x1="12" y1="14" x2="12" y2="16"></line>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-purple-800">Fee Payment</h3>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all transform hover:-translate-y-2">
                <div class="w-20 h-20 mx-auto mb-4 text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v4"></path>
                        <path d="M18 16h3a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h3"></path>
                        <path d="M18 20a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                        <path d="M6 20a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-purple-800">Pending Dues</h3>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all transform hover:-translate-y-2">
                <div class="w-20 h-20 mx-auto mb-4 text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1 2-1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1z"></path>
                        <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"></path>
                        <path d="M12 6v12"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-purple-800">Course Fee</h3>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all transform hover:-translate-y-2">
                <div class="w-20 h-20 mx-auto mb-4 text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-purple-800">Next Fee Due</h3>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all transform hover:-translate-y-2">
                <div class="w-20 h-20 mx-auto mb-4 text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-purple-800">Payment History</h3>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all transform hover:-translate-y-2">
                <div class="w-20 h-20 mx-auto mb-4 text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20"></path>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-purple-800">Fee Installments</h3>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-600">
            <p>&copy; 2024 Nrutyashree Dance Academy. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
